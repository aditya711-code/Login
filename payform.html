<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
    <form>
        <div class="container">
        <h1>Payment Form</h1>
        <hr>
        <h2> User Information</h2>
        <p>Required fields are followed by *</p>
        <p> Name*:<input type="text" name="name" id="required" placeholder="First Name  Last Name"> </p>
    <fieldset >
        <legend>Gender*</legend>
        <p style="border-block: black;">
             Male <input type="radio" name="male" id="male">Female<input type="radio" name="female" id="female">
        </p>
    </fieldset>


    
        <p>Address<textarea name="address" id="address" cols="100" rows="8"placeholder="Enter your address"></textarea></p>
       
    
    <p>Email*:<input type="email" name="email"id="email"placeholder="xyz@gmail.com"></p>
    <p>Pincode:<input type="pincode" name="pincode"id="pincdoe"></p>
    
    <h2>Payment Information</h2>
    <p>Cardtype*:
         <select name="card type" id="card type">
             <option value="">--Select Cardtype--</option>
             <option value="visa">visa </option>
             <option value="rupay">rupay </option>
            <option value="mastercard">mastercard </option>



         </select>
             
    </p>
    <p>
        Card Number*<input type="number" name="cardnumber" id="card number" required>
    </p>
    <p>
    Expiration date*:<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV*:<input type="password" name="password" id="password" required>
    </p>
    <input type="submit" value="paynow">
    </div>

    </form>
